<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store Performance Dashboard</title>
    <link rel="stylesheet" href="StorePerformanceDashboard.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="app-container">
      <aside class="sidebar">
        <div class="brand-logo" onclick="toggleSidebar()">
          <span>FreshEats Studio</span>
        </div>
        <nav class="sidebar-nav">
          <div class="sidebar-footer">
            <div class="user-profile-mini">
              <div class="circle" id="sidebar-avatar">V</div>
              <div class="user-info">
                <h4 id="sidebar-name">Vendor</h4>
                <p>Store Manager</p>
              </div>
            </div>
            <a href="#" class="logout-link">Log Out</a>
          </div>
        </nav>
      </aside>

      <main class="main-content">
        <header>
          <h1>Store Performance</h1>
        </header>

        <div class="controls">
          <span style="font-weight: 500; color: #666">Time Period:</span>
          <button
            class="toggle-btn active"
            id="btn-current"
            onclick="setView('current')"
          >
            Current Month
          </button>
          <button
            class="toggle-btn"
            id="btn-previous"
            onclick="setView('previous')"
          >
            Previous Month
          </button>
        </div>

        <section class="sales-section">
          <h2>Sales Analytics</h2>
          <!-- Displays the Total Revenue -->
          <div class="stat-row">
            <div class="stat-card">
              <h3>Total Revenue</h3>
              <div class="value" id="stat-revenue">$0.00</div>
            </div>
            <div class="stat-card">
              <h3>Total Orders</h3>
              <div class="value" id="stat-orders">-</div>
            </div>
            <div class="stat-card">
              <h3>Avg. Order Value</h3>
              <div class="value" id="stat-avg">$-</div>
            </div>
          </div>

          <div class="graph-card">
            <canvas id="SalesChart"></canvas>
          </div>
        </section>

        <h2 style="margin-top: 40px">Operational Metrics</h2>
        <div class="dashboard-grid">
          <div class="card diagrams-card">
            <h3>Performance Scores</h3>

            <div class="chart-container">
              <div class="pie-chart" id="chart1-pie" data-percent="0%"></div>
              <div class="chart-info">
                <h4>Satisfaction</h4>
                <div class="chart-bar-bg">
                  <div class="chart-bar-fill" id="chart1-bar"></div>
                </div>
              </div>
            </div>

            <div class="chart-container">
              <div class="pie-chart" id="chart2-pie" data-percent="0%"></div>
              <div class="chart-info">
                <h4>Completion Rate</h4>
                <div class="chart-bar-bg">
                  <div class="chart-bar-fill" id="chart2-bar"></div>
                </div>
              </div>
            </div>

            <div class="chart-container">
              <div class="pie-chart" id="chart3-pie" data-percent="0%"></div>
              <div class="chart-info">
                <h4>On-Time Delivery</h4>
                <div class="chart-bar-bg">
                  <div class="chart-bar-fill" id="chart3-bar"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="card">
            <h3>Recent Feedback</h3>
            <div id="feedback-list" class="feedback-list"></div>
          </div>

          <div class="card">
            <h3>Live Activity</h3>
            <div id="realtime-list" class="realtime-list"></div>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="StorePerformanceDashboard.js"></script>
  </body>
</html>
