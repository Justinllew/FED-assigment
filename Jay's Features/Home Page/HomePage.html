<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FreshEats Design</title>
    <style>
      /* --- 1. RESET & VARIABLES --- */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }

      :root {
        --bg-cream: #fdfbf0; /* The light cream background */
        --primary-green: #6aa75c; /* The main green color */
        --dark-green: #598e4c; /* Slightly darker for inputs */
        --text-black: #111111;
        --text-grey: #666666;
        --white: #ffffff;
      }

      body {
        background-color: var(--bg-cream);
        color: var(--text-black);
      }

      /* --- 2. NAVBAR (Fixed Sizing) --- */
      .navbar {
        height: 80px; /* Fixed height to prevent it from getting too big */
        background-color: var(--white);
        display: flex;
        justify-content: space-between; /* Pushes content to edges */
        align-items: center;
        padding: 0 40px; /* Horizontal padding only */
        box-shadow: 0 1px 0 #eee;
      }

      /* Left Side: Logo */
      .nav-left {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .app-name {
        font-size: 24px; /* Standard Heading size */
        font-weight: 500;
        color: var(--text-black);
      }

      .store-icon {
        width: 28px;
        height: 28px;
      }

      /* Right Side: User Actions */
      .nav-right {
        display: flex;
        align-items: center;
        gap: 24px; /* Space between User, Heart, and Bag */
      }

      .user-menu {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
      }

      .icon-btn {
        background: none;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* The specific Green Bag Button */
      .bag-btn {
        background-color: var(--primary-green);
        color: var(--white);
        width: 44px;
        height: 44px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 8px rgba(106, 167, 92, 0.3);
      }

      /* Standard Icons */
      .icon {
        width: 24px;
        height: 24px;
        stroke-width: 2px;
      }

      .icon-sm {
        width: 18px;
        height: 18px;
      }

      /* --- 3. HERO SECTION --- */
      .hero {
        padding: 60px 80px;
        display: flex;
        justify-content: space-between;
        max-width: 1400px;
        margin: 0 auto;
      }

      .hero-text-content {
        max-width: 600px;
      }

      h1.slogan {
        font-size: 64px;
        font-weight: 400;
        line-height: 1.1;
        margin-bottom: 10px;
        color: black;
      }

      p.tagline {
        font-size: 14px;
        color: var(--text-grey);
        margin-bottom: 40px;
      }

      /* --- 4. ORDER INTERFACE --- */
      .order-container {
        background-color: var(--white);
        padding: 20px;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.02);
        width: 100%;
        max-width: 550px;
      }

      /* Delivery / Pickup Toggle */
      .toggle-row {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
        align-items: center;
      }

      .pill-btn {
        border: none;
        background: none;
        padding: 8px 16px;
        border-radius: 20px;
        font-weight: 600;
        font-size: 14px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .pill-btn.active {
        background-color: var(--primary-green);
        color: var(--white);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .pill-btn.inactive {
        color: #999;
      }

      /* Input Row */
      .input-row {
        display: flex;
        gap: 12px;
      }

      .address-input-wrapper {
        flex: 1;
        background-color: var(--primary-green);
        border-radius: 8px;
        display: flex;
        align-items: center;
        padding: 0 15px;
        height: 48px;
      }

      .address-input-wrapper input {
        background: none;
        border: none;
        outline: none;
        color: var(--white); /* White text input */
        margin-left: 10px;
        width: 100%;
        font-size: 14px;
      }

      /* Input Placeholder Color */
      .address-input-wrapper input::placeholder {
        color: rgba(
          0,
          0,
          0,
          0.4
        ); /* Dark semi-transparent placeholder like image */
        font-weight: 500;
      }

      .order-btn {
        background-color: var(--primary-green);
        color: var(--white);
        border: none;
        border-radius: 8px;
        padding: 0 24px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        height: 48px;
      }

      /* --- 5. RIGHT IMAGE & BOTTOM CARDS --- */
      .hero-right-image {
        width: 400px;
        height: 450px;
        background-color: #e8f3e5; /* Pale green placeholder */
        margin-right: 40px;
      }

      .bottom-cards {
        display: flex;
        gap: 20px;
        padding: 0 80px 40px 80px;
        max-width: 1400px;
        margin: 0 auto;
        margin-top: -20px; /* Overlap effect if needed */
      }

      .card-placeholder {
        flex: 1;
        height: 180px;
        background-color: #e8f3e5;
        border-radius: 12px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-left">
        <svg
          class="store-icon"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
        >
          <path d="M3 3h18v18H3zM9 9h6M9 15h6" />
        </svg>
        <span class="app-name">App name</span>
      </div>

      <div class="nav-right">
        <div class="user-menu">
          <svg
            class="icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
          >
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <span>User's Name</span>
          <svg
            class="icon-sm"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
          >
            <path d="M6 9l6 6 6-6"></path>
          </svg>
        </div>

        <button class="icon-btn">
          <svg
            class="icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
          >
            <path
              d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
            ></path>
          </svg>
        </button>

        <button class="bag-btn">
          <svg
            class="icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
          >
            <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <path d="M16 10a4 4 0 0 1-8 0"></path>
          </svg>
        </button>
      </div>
    </nav>

    <div class="hero">
      <div class="hero-text-content">
        <h1 class="slogan">Slogan</h1>
        <p class="tagline">
          tagline tagline tagline tagline tagline tagline tagline tagline
        </p>

        <div class="order-container">
          <div class="toggle-row">
            <button class="pill-btn active">
              <svg
                class="icon-sm"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
              >
                <circle cx="18.5" cy="17.5" r="3.5"></circle>
                <circle cx="5.5" cy="17.5" r="3.5"></circle>
                <path d="M15 6h-7l-3 11.5M9 17.5v-11"></path>
              </svg>
              Delivery
            </button>
            <button class="pill-btn inactive">Pick up</button>
          </div>

          <div class="input-row">
            <div class="address-input-wrapper">
              <svg
                class="icon-sm"
                style="color: rgba(0, 0, 0, 0.5)"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
              >
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                <circle cx="12" cy="10" r="3"></circle>
              </svg>
              <input type="text" placeholder="Enter your address" />
            </div>

            <button class="order-btn">
              <svg
                class="icon-sm"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              </svg>
              Order
            </button>
          </div>
        </div>
      </div>

      <div class="hero-right-image"></div>
    </div>

    <div class="bottom-cards">
      <div class="card-placeholder"></div>
      <div class="card-placeholder"></div>
      <div class="card-placeholder"></div>
    </div>
  </body>
</html>
