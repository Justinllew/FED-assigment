<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FreshEats - Home</title>
    <link rel="stylesheet" href="patron-home.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <div class="overlay" id="overlay"></div>

    <nav>
      <div class="nav-left">
        <i class="ph ph-storefront" style="font-size: 24px"></i>
        <span>FreshEats</span>
      </div>

      <div class="nav-right">
        <div class="user-menu-trigger" id="userMenuBtn">
          <i class="ph ph-user"></i>
          <span id="patron-name">Patron</span>
          <i class="ph ph-caret-down"></i>
        </div>

        <a href="favorites.html" class="icon-link" title="Favorites">
          <i class="ph ph-heart icon-btn"></i>
        </a>

        <a href="cart.html" class="cart-btn" title="Cart">
          <i class="ph ph-shopping-bag"></i>
        </a>
      </div>

      <div class="dropdown-menu" id="dropdownMenu">
        <ul>
          <li>
            <a href="order-history.html">
              <i class="ph ph-notepad"></i> Order history
            </a>
          </li>
          <li>
            <a href="profile.html"><i class="ph ph-user"></i> Profile</a>
          </li>
          <li>
            <a href="rewards.html"><i class="ph ph-trophy"></i> Rewards</a>
          </li>
        </ul>
        <hr />
        <ul>
          <li>
            <a href="#" class="logout" id="logout-link">
              <i class="ph ph-sign-out"></i> Log out
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="hero">
      <div class="hero-content">
        <h1>Confirm Plus Chop!</h1>
        <p class="tagline">
          No bad meals allowed, only the most authentic and shiok hawker
          recommendations.
        </p>

        <div class="order-widget">
          <div class="tabs">
            <button class="tab-btn active" id="deliveryBtn">
              <i class="ph ph-moped"></i> Delivery
            </button>
            <button class="tab-btn" id="pickupBtn">
              <i class="ph ph-bag"></i> Pick up
            </button>
          </div>

          <div class="input-group">
            <div class="location-input-wrapper">
              <i class="ph ph-map-pin location-icon"></i>
              <input
                type="text"
                class="location-input"
                id="locationInput"
                placeholder="Enter your address"
              />
            </div>
            <button class="order-btn" id="searchBtn">
              <i class="ph ph-magnifying-glass" style="color: white"></i>
              Order
            </button>
          </div>
        </div>
      </div>

      <div class="hero-image-placeholder"></div>
    </main>

    <section class="cards-section">
      <div class="section-header">
        <h2>Available Hawker Stalls</h2>
        <div class="filter-controls">
          <button class="filter-btn active" data-filter="all">
            All Stalls
          </button>
          <button class="filter-btn" data-filter="open">Open Now</button>
          <button class="filter-btn" data-filter="closed">Closed</button>
        </div>
      </div>

      <!-- Loading State -->
      <div class="loading-state" id="loading-state">
        <div class="spinner-small"></div>
        <p>Loading stalls...</p>
      </div>

      <!-- Empty State -->
      <div class="empty-state" id="empty-state" style="display: none">
        <i class="ph ph-storefront" style="font-size: 64px; color: #ccc"></i>
        <p>No stalls available at the moment.</p>
      </div>

      <!-- Stores Grid -->
      <div class="stores-grid" id="stores-grid">
        <!-- Vendor stalls will be dynamically loaded here -->
      </div>
    </section>

    <script type="module" src="patron-home.js"></script>
  </body>
</html>
