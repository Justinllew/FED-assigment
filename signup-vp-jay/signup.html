<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account - FreshEats</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="split-container">
      <div class="left-panel-image">
        <div class="overlay-content">
          <div class="asterisk">*</div>
          <h1>Better business,<br />Faster food</h1>
          <p class="image-caption">
            Smart tools for busy hawkers means faster, fresher meals for hungry
            diners.
          </p>
        </div>
      </div>

      <div class="right-panel-form">
        <div class="form-wrapper">
          <h3 class="app-label">FreshEats</h3>
          <h2 class="page-title">Create Account</h2>

          <form id="signup-form">
            <div class="input-group">
              <select
                id="role-select"
                class="input-field select-field"
                required
              >
                <option value="" disabled selected>I am a...</option>
                <option value="vendor">Vendor (Hawker Stall Owner)</option>
                <option value="patron">Patron (Customer)</option>
              </select>
              <svg class="chevron-icon" viewBox="0 0 24 24">
                <path d="M7 10l5 5 5-5z" />
              </svg>
            </div>

            <div
              class="input-group"
              id="stall-input-group"
              style="display: none"
            >
              <input
                type="text"
                id="stall-name"
                class="input-field"
                placeholder="Stall Name (e.g. Uncle Lim's Chicken Rice)"
              />
            </div>

            <input
              type="text"
              id="signup-name"
              class="input-field"
              placeholder="Your Name"
              required
            />
            <input
              type="email"
              id="signup-email"
              class="input-field"
              placeholder="username@email.com"
              required
            />
            <input
              type="password"
              id="signup-password"
              class="input-field"
              placeholder="Password (min 6 characters)"
              required
            />

            <button type="submit" class="btn-black" id="signup-btn">
              Sign up
            </button>

            <p class="form-footer">
              Already have an account?
              <a href="../role-selection/role_selection.html">Log in</a>
            </p>
          </form>
        </div>
      </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
      <div class="spinner"></div>
      <p>Creating your account...</p>
    </div>

    <script type="module" src="signup.js"></script>
  </body>
</html>
