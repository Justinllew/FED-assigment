<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Orders | Customer</title>
    <link rel="stylesheet" href="../css/OrderHistory( c- lukas).css" />
  </head>
  <body>
    <header>
      <div class="header-left">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        </svg>
        <span>DeliveryApp</span>
      </div>
      <div class="header-right">
        <div class="user-menu"><span>Julia Ann</span></div>
      </div>
    </header>

    <main>
      <h2 class="page-title">My Orders</h2>

      <div class="view-toggle">
        <button
          id="btn-active"
          class="toggle-btn active"
          onclick="toggleView('active')"
        >
          Active Orders
        </button>
        <button
          id="btn-history"
          class="toggle-btn"
          onclick="toggleView('history')"
        >
          Order History
        </button>
      </div>

      <div class="dashboard-container">
        <div id="active-list">
          <div class="track-card">
            <div class="track-header">
              <div>
                <div class="store-name">McDonalds</div>
                <div class="order-meta">Order #0001 • Arriving in 25 mins</div>
              </div>
              <div class="status-badge-container">
                <span class="status-badge">On The Way</span>
              </div>
            </div>

            <div class="stepper">
              <div class="step completed">
                <div class="step-circle">✓</div>
                <div class="step-label">Placed</div>
              </div>
              <div class="step completed">
                <div class="step-circle">✓</div>
                <div class="step-label">Cooking</div>
              </div>
              <div class="step active">
                <div class="step-circle">3</div>
                <div class="step-label">On Way</div>
              </div>
              <div class="step">
                <div class="step-circle">4</div>
                <div class="step-label">Delivered</div>
              </div>
            </div>

            <div class="receipt-box">
              <div class="receipt-row">
                <span>1x Big Mac Meal</span> <span>$10.50</span>
              </div>
              <div class="receipt-row">
                <span>2x McWings</span> <span>$2.00</span>
              </div>
              <div class="receipt-total">
                <span>Total</span> <span>$12.50</span>
              </div>
            </div>
          </div>
        </div>

        <div id="history-list" class="hidden">
          <div class="track-card">
            <div class="track-header history-header">
              <div>
                <div class="store-name muted">KFC (Yesterday)</div>
                <div class="order-meta">Order #0002 • Delivered</div>
              </div>
              <button class="btn-action">Reorder</button>
            </div>
          </div>

          <div class="track-card">
            <div class="track-header history-header">
              <div>
                <div class="store-name muted">Burger King (Jan 24)</div>
                <div class="order-meta">Order #0009 • Cancelled</div>
              </div>
              <button class="btn-action">View</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="../js/OrderHistory(c -lukas).js"></script>
  </body>
</html>
