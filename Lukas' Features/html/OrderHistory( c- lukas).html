<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Orders | Customer</title>
    <link rel="stylesheet" href="../css/OrderHistory( c- lukas).css" />
  </head>
  <body>
    <header>
      <div class="header-left">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        </svg>
        <span>DeliveryApp</span>
      </div>
      <div class="header-right">
        <div class="user-menu">
          <span id="user-name-display">Loading User...</span>
        </div>
      </div>
    </header>

    <main>
      <h2 class="page-title">My Orders</h2>

      <div class="view-toggle">
        <button
          id="btn-active"
          class="toggle-btn active"
          onclick="toggleView('active')"
        >
          Active Orders
        </button>
        <button
          id="btn-history"
          class="toggle-btn"
          onclick="toggleView('history')"
        >
          Order History
        </button>
      </div>

      <div class="dashboard-container">
        <div id="active-list">
          <p style="text-align: center; color: #888; margin-top: 20px">
            Loading active orders...
          </p>
        </div>

        <div id="history-list" class="hidden">
          <p style="text-align: center; color: #888; margin-top: 20px">
            Loading history...
          </p>
        </div>
      </div>
    </main>

    <script src="../js/OrderHistory(c -lukas).js"></script>
  </body>
</html>
