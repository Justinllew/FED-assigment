<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendor Review Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/CustomerReviews( c- lukas).css" />
  </head>
  <body>
    <header class="app-header">
      <div class="header-container">
        <div class="header-left">
          <div class="logo-area">
            <i class="fas fa-certificate" style="color: var(--purple)"></i>
            <span class="brand-name"
              >Vendor<span style="font-weight: 400">Dash</span></span
            >
          </div>
        </div>

        <div class="header-right">
          <div class="user-menu-container" onclick="toggleDropdown()">
            <div class="user-avatar-small">
              <img
                src="https://api.dicebear.com/7.x/avataaars/svg?seed=Vendor&backgroundColor=c0aede"
                alt="Profile"
              />
            </div>
            <span class="user-name">Vendor Name</span>
            <i class="fas fa-chevron-down" id="dropdownArrow"></i>

            <div class="dropdown-menu" id="dropdownMenu">
              <div class="dropdown-item">
                <i class="fas fa-shopping-bag"></i> <span>Orders</span>
              </div>
              <div class="dropdown-item">
                <i class="fas fa-chart-line"></i> <span>Analytics</span>
              </div>
              <div
                class="dropdown-item"
                onclick="resetData()"
                style="color: var(--orange)"
              >
                <i class="fas fa-sync-alt"></i> <span>Reset Data</span>
              </div>
              <div class="dropdown-divider"></div>
              <div class="dropdown-item danger">
                <i class="fas fa-sign-out-alt"></i> <span>Log out</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="layout-container">
      <aside class="sidebar">
        <div class="sidebar-card">
          <div class="vendor-profile-header">
            <div class="vendor-img-lg">
              <img
                src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix&backgroundColor=b6e3f4"
                alt="Vendor"
              />
            </div>
            <div class="vendor-text">
              <h1>Felix's Kitchen</h1>
              <p class="subtitle">Fine Dining & Takeaway</p>
            </div>
          </div>

          <div class="overall-rating-box">
            <div class="rating-huge">
              <span id="avgRatingDisplay">0.0</span>
              <div class="star-stack">
                <div class="stars-row" id="headerStars"></div>
                <span class="review-count-label"
                  ><span id="totalReviewsDisplay">0</span> Customer
                  Reviews</span
                >
              </div>
            </div>
          </div>

          <div class="divider"></div>

          <div class="rating-breakdown" id="ratingBars"></div>

          <div class="tags-section">
            <h4>Customer Highlights</h4>
            <div class="tags-cloud" id="likesContainer"></div>
          </div>
        </div>
      </aside>

      <main class="feed-content">
        <div class="feed-header">
          <h2>Reviews</h2>
          <button class="btn-primary" onclick="toggleReviewForm()">
            <i class="fas fa-pen"></i> Write a Review
          </button>
        </div>

        <div class="modal-overlay" id="reviewFormOverlay">
          <div class="modal-card" id="reviewForm">
            <div class="modal-header">
              <h3>Write a Review</h3>
              <button class="close-modal-btn" onclick="toggleReviewForm()">
                <i class="fas fa-times"></i>
              </button>
            </div>

            <form onsubmit="submitReview(event)">
              <div class="form-grid">
                <div class="form-group">
                  <label>Your Name</label>
                  <input
                    type="text"
                    id="inputName"
                    class="input-field"
                    placeholder="John Doe"
                    required
                  />
                </div>
                <div class="form-group">
                  <label>Stall Name</label>
                  <input
                    type="text"
                    id="inputStall"
                    class="input-field"
                    placeholder="e.g. Felix's Kitchen"
                    required
                  />
                </div>
              </div>

              <div class="form-group">
                <label>Rating</label>
                <div class="star-select-wrapper">
                  <div class="star-rating-input" id="starRatingInput">
                    <i class="fas fa-star star" data-rating="1"></i>
                    <i class="fas fa-star star" data-rating="2"></i>
                    <i class="fas fa-star star" data-rating="3"></i>
                    <i class="fas fa-star star" data-rating="4"></i>
                    <i class="fas fa-star star" data-rating="5"></i>
                  </div>
                  <span id="ratingLabel" class="rating-helper-text"
                    >Select stars</span
                  >
                </div>
                <div id="ratingError" class="error-msg">
                  Please select a rating
                </div>
              </div>

              <div class="form-group">
                <label>What was the highlight?</label>
                <input
                  type="text"
                  id="inputLike"
                  class="input-field"
                  placeholder="e.g. Friendly staff, Fast delivery"
                />
              </div>

              <div class="form-group">
                <label>Detailed Review</label>
                <textarea
                  id="inputReview"
                  class="input-field textarea-field"
                  placeholder="Share your experience..."
                  required
                ></textarea>
              </div>

              <div class="modal-footer">
                <button
                  type="button"
                  class="btn-secondary"
                  onclick="toggleReviewForm()"
                >
                  Cancel
                </button>
                <button type="submit" class="btn-primary">Submit Review</button>
              </div>
            </form>
          </div>
        </div>

        <div class="feed-filters">
          <span class="active-filter">Most Recent</span>
          <span>Highest Rated</span>
          <span>Lowest Rated</span>
        </div>

        <div class="reviews-wrapper" id="reviewsList"></div>
      </main>
    </div>

    <script src="../js/CustomerReviews.js"></script>
  </body>
</html>
