<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendor Review Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/CustomerReviews( c- lukas).css" />
  </head>
  <body>
    <aside class="sidebar">
      <div class="brand-logo">
        <i class="fas fa-certificate" style="font-size: 1.5rem"></i>
        <span>FreshEats Studio</span>
      </div>

      <nav class="sidebar-nav">
        <ul class="nav-links">
          <li class="nav-item">
            <a href="../../home-page-vp-jay/home-page-p.html">
              <i class="fas fa-th-large"></i><span>Dashboard</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="../../Devon's features/html/MenuManagement - V.html">
              <i class="fas fa-utensils"></i><span>Menu Content</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#">
              <i class="fas fa-shopping-cart"></i><span>Orders</span>
            </a>
          </li>
          <li class="nav-item">
            <a
              href="../../Devon's features/html/StorePerformanceDashboard - V.html"
            >
              <i class="fas fa-chart-bar"></i><span>Analytics</span>
            </a>
          </li>
          <li class="nav-item active">
            <a href="../../Lukas' Features/html/CustomerReview.html">
              <i class="fas fa-star"></i><span>Reviews</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="../../NEA Inspection Features/dashboardInspect.html">
              <i class="fas fa-shield-alt"></i><span>Inspections</span>
            </a>
          </li>
        </ul>
      </nav>

      <div class="sidebar-footer">
        <div class="user-profile-mini">
          <div class="avatar-circle">L</div>
          <div class="user-info">
            <h4>Lukas</h4>
            <p>Store Manager</p>
          </div>
        </div>
      </div>
    </aside>

    <div class="main-content-wrapper">
      <header class="app-header">
        <div class="header-container">
          <div class="header-left">
            <h2 class="page-title">Customer Reviews</h2>
          </div>
          <div class="header-right">
            <div class="user-menu-container">
              <div class="user-avatar-small">
                <img
                  src="https://api.dicebear.com/7.x/avataaars/svg?seed=Vendor&backgroundColor=c0aede"
                  alt="Profile"
                />
              </div>
              <span class="user-name">Lukas Manager</span>
            </div>
          </div>
        </div>
      </header>

      <main class="feed-content">
        <div class="feed-header-controls">
          <div class="feed-filters">
            <button class="filter-btn active" onclick="switchFilter('recent')">
              Most Recent
            </button>
            <button class="filter-btn" onclick="switchFilter('highest')">
              Highest Rated
            </button>
            <button class="filter-btn" onclick="switchFilter('lowest')">
              Lowest Rated
            </button>
          </div>
          <button class="btn-primary" onclick="toggleReviewForm()">
            <i class="fas fa-pen"></i> Write a Review
          </button>
        </div>

        <div class="reviews-wrapper" id="reviewsList"></div>
      </main>
    </div>

    <div class="modal-overlay" id="reviewFormOverlay">
      <div class="modal-card" id="reviewForm">
        <div class="modal-header">
          <h3>Write a Review</h3>
          <button class="close-modal-btn" onclick="toggleReviewForm()">
            <i class="fas fa-times"></i>
          </button>
        </div>

        <form onsubmit="submitReview(event)">
          <div class="form-grid">
            <div class="form-group">
              <label>Your Name</label>
              <input
                type="text"
                id="inputName"
                class="input-field"
                placeholder="e.g. Lukas"
                required
              />
            </div>
            <div class="form-group">
              <label>Stall Name</label>
              <input
                type="text"
                id="inputStall"
                class="input-field"
                placeholder="e.g. Turkish Kebab"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label>Rating</label>
            <div class="star-select-wrapper">
              <div class="star-rating-input" id="starRatingInput">
                <i class="fas fa-star star" data-rating="1"></i>
                <i class="fas fa-star star" data-rating="2"></i>
                <i class="fas fa-star star" data-rating="3"></i>
                <i class="fas fa-star star" data-rating="4"></i>
                <i class="fas fa-star star" data-rating="5"></i>
              </div>
              <span id="ratingLabel" class="rating-helper-text"
                >Click stars to rate</span
              >
            </div>
            <div id="ratingError" class="error-msg">
              Please select a star rating.
            </div>
          </div>

          <div class="form-group">
            <label>What was the highlight? (Optional)</label>
            <input
              type="text"
              id="inputLike"
              class="input-field"
              placeholder="e.g. Great value, Tasty sauce"
            />
          </div>

          <div class="form-group">
            <label>Detailed Review</label>
            <textarea
              id="inputReview"
              class="input-field textarea-field"
              placeholder="Share your experience..."
              required
            ></textarea>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn-secondary"
              onclick="toggleReviewForm()"
            >
              Cancel
            </button>
            <button type="submit" class="btn-primary">Submit Review</button>
          </div>
        </form>
      </div>
    </div>

    <script src="../js/CustomerReviews.js"></script>
  </body>
</html>
