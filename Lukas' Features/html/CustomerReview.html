      <div class="sidebar-footer">
        <div class="user-profile-mini">
          <div class="circle" id="sidebar-avatar">?</div>

            <h4 id="sidebar-name">Loading...</h4>
            <p id="sidebar-role">Store Manager</p>
          </div>
        </div>
        <a href="#" class="logout-link" id="logoutBtn">Log Out</a>
      </div>
    </aside>

    <div class="main-content-wrapper" id="mainContent">
      <header class="app-header">
        <div class="header-container">
          <div class="header-left">
            <h2 class="page-title">Customer Reviews</h2>
          </div>
          <div class="header-right">
            <div class="user-menu-container">
              <div class="user-avatar-small">
                <img
                  id="header-avatar"
                  src="https://api.dicebear.com/7.x/avataaars/svg?seed=Vendor&backgroundColor=c0aede"
                  alt="Profile"
                />
              </div>
              <span class="user-name" id="header-name">Loading...</span>
            </div>
          </div>
        </div>
      </header>

      <main class="feed-content">
        <div class="feed-header-controls">
          <div class="feed-filters">
            <button class="filter-btn active" onclick="switchFilter('recent')">
              Most Recent
            </button>
            <button class="filter-btn" onclick="switchFilter('highest')">
              Highest Rated
            </button>
            <button class="filter-btn" onclick="switchFilter('lowest')">
              Lowest Rated
            </button>
          </div>
          <button class="btn-primary" onclick="toggleReviewForm()">
            <i class="fas fa-pen"></i> Write a Review
          </button>
        </div>

        <div class="reviews-wrapper" id="reviewsList">
          <div class="loading-state">
            <i class="fas fa-spinner fa-spin"></i> Loading reviews...
          </div>
        </div>
      </main>
    </div>

    <!-- Auth Loading Overlay -->
    <div class="auth-overlay" id="authOverlay">
      <div class="auth-loading">
        <i class="fas fa-spinner fa-spin"></i>
        <p>Authenticating...</p>
      </div>
    </div>

    <div class="modal-overlay" id="reviewFormOverlay">
      <div class="modal-card" id="reviewForm">
        <div class="modal-header">
          <h3>Write a Review</h3>
          <button class="close-modal-btn" onclick="toggleReviewForm()">
            <i class="fas fa-times"></i>
          </button>
        </div>

        <form onsubmit="submitReview(event)">
          <div class="form-grid">
            <div class="form-group">
              <label>Your Name</label>
              <input
                type="text"
                id="inputName"
                class="input-field"
                placeholder="e.g. Lukas"
                required
              />
            </div>
            <div class="form-group">
              <label>Stall Name</label>
              <input
                type="text"
                id="inputStall"
                class="input-field"
                placeholder="e.g. Turkish Kebab"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label>Rating</label>
            <div class="star-select-wrapper">
              <div class="star-rating-input" id="starRatingInput">
                <i class="fas fa-star star" data-rating="1"></i>
                <i class="fas fa-star star" data-rating="2"></i>
                <i class="fas fa-star star" data-rating="3"></i>
                <i class="fas fa-star star" data-rating="4"></i>
                <i class="fas fa-star star" data-rating="5"></i>
              </div>
              <span id="ratingLabel" class="rating-helper-text"
                >Click stars to rate</span
              >
            </div>
            <div id="ratingError" class="error-msg">
              Please select a star rating.
            </div>
          </div>

          <div class="form-group">
            <label>What was the highlight? (Optional)</label>
            <input
              type="text"
              id="inputLike"
              class="input-field"
              placeholder="e.g. Great value, Tasty sauce"
            />
          </div>

          <div class="form-group">
            <label>Detailed Review</label>
            <textarea
              id="inputReview"
              class="input-field textarea-field"
              placeholder="Share your experience..."
              required
            ></textarea>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn-secondary"
              onclick="toggleReviewForm()"
            >
              Cancel
            </button>
            <button type="submit" class="btn-primary">Submit Review</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="../js/CustomerReviews.js"></script>
  </body>
