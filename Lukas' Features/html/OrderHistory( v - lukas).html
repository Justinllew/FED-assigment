<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendor Kitchen Display</title>
    <link rel="stylesheet" href="../css/OrderHistory(v-lukas).css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="header-left">
        <div class="logo-icon">
          <i class="fas fa-utensils"></i>
        </div>
        <span>Vendor Portal</span>
      </div>
      <div class="header-right">
        <div class="status-indicator online">
          <span class="dot"></span> Live
        </div>
        <div class="user-menu">
          <div class="user-avatar">L</div>
          <span>Lim's Chicken Rice</span>
        </div>
      </div>
    </header>

    <main>
      <div class="dashboard-header">
        <div class="header-title-row">
          <h2 class="page-title">Kitchen Display System</h2>
          <button
            onclick="manualRefresh()"
            class="btn-icon"
            title="Refresh Board"
          >
            <i class="fas fa-sync-alt" id="refresh-icon"></i>
          </button>
        </div>

        <div class="tabs-container">
          <button class="tab-btn active" onclick="switchTab(event, 'PENDING')">
            New Orders <span class="badge" id="count-PENDING">0</span>
          </button>
          <button class="tab-btn" onclick="switchTab(event, 'COOKING')">
            Cooking
            <span class="badge badge-cooking" id="count-COOKING">0</span>
          </button>
          <button class="tab-btn" onclick="switchTab(event, 'COMPLETED')">
            Completed
            <span class="badge badge-completed" id="count-COMPLETED">0</span>
          </button>
        </div>
      </div>

      <div class="orders-grid" id="orders-container">
        <div class="loading-state">
          <i class="fas fa-spinner fa-spin"></i>
          <p>Connecting to Kitchen Server...</p>
        </div>
      </div>
    </main>

    <script src="../js/OrderHistory(v - lukas).js"></script>
  </body>
</html>
