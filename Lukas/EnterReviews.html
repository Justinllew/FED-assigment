<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendor Reviews | Gruberoo</title>
    <link rel="stylesheet" href="EnterReviews.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <header class="header">
        <h1 class="page-title">Customer Review</h1>
        <div class="user-chip">
          <div class="avatar"></div>
          <span>Vendor Name</span>
        </div>
      </header>

      <main class="review-grid">
        <section class="card stats-card">
          <div class="vendor-profile">
            <div class="vendor-circle">
              <img
                src="vendor-icon.png"
                alt="Vendor"
                onerror="this.style.display = 'none'"
              />
            </div>
            <h2 class="gray-text">Vendor reviews</h2>
            <div class="score-display">
              <span class="big-score">4.70</span>
              <div class="stars" id="avg-stars">★★★★☆</div>
              <span class="gray-text">120 reviews</span>
            </div>
          </div>

          <div class="rating-breakdown">
            <div class="bar-row">
              <span>5</span>
              <div class="bar"><div class="fill" style="width: 82%"></div></div>
              <span class="pct">82%</span>
            </div>
            <div class="bar-row">
              <span>4</span>
              <div class="bar"><div class="fill" style="width: 77%"></div></div>
              <span class="pct">77%</span>
            </div>
            <div class="bar-row">
              <span>3</span>
              <div class="bar"><div class="fill" style="width: 70%"></div></div>
              <span class="pct">70%</span>
            </div>
            <div class="bar-row">
              <span>2</span>
              <div class="bar"><div class="fill" style="width: 38%"></div></div>
              <span class="pct">38%</span>
            </div>
            <div class="bar-row">
              <span>1</span>
              <div class="bar"><div class="fill" style="width: 10%"></div></div>
              <span class="pct">10%</span>
            </div>
          </div>

          <div class="customer-tags">
            <h3>What Customers Like</h3>
            <div class="tag">
              <span class="num">1</span> Delicious
              <span class="count purple">72 Chosen</span>
            </div>
            <div class="tag">
              <span class="num">2</span> Great Value
              <span class="count green">54 Chosen</span>
            </div>
            <div class="tag">
              <span class="num">3</span> Too Busy
              <span class="count orange">26 Chosen</span>
            </div>
          </div>
        </section>

        <section class="card form-card">
          <form id="reviewForm">
            <div class="form-group">
              <label>Your Name</label>
              <input
                type="text"
                id="userName"
                placeholder="Enter your name"
                required
              />
            </div>

            <div class="form-group">
              <label>Stall Name</label>
              <input
                type="text"
                id="stallName"
                placeholder="Which stall did you visit?"
                required
              />
            </div>

            <div class="form-group">
              <label>Your Rating</label>
              <div class="star-rating" id="starInput">
                <span data-value="5">★</span><span data-value="4">★</span
                ><span data-value="3">★</span><span data-value="2">★</span
                ><span data-value="1">★</span>
              </div>
            </div>

            <div class="form-group">
              <label>Review</label>
              <textarea
                id="comment"
                rows="6"
                placeholder="What did you like?"
              ></textarea>
            </div>

            <button type="submit" class="btn-submit">Submit Review</button>
          </form>
        </section>
      </main>
    </div>

    <script src="EnterReviews.js"></script>
  </body>
</html>
