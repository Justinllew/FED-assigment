<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Order History</title>
    <link rel="stylesheet" href="RegisteredUser.css" />
  </head>
  <body>
    <header class="top-bar">
      <div class="user-info">
        <img src="image.png" alt="User Avatar" class="avatar" />
        <span class="username">User Name</span>
        <img src="image.png" alt="Menu" class="menu-icon" />
      </div>
    </header>

    <main class="order-history">
      <section class="history-card">
        <h1>Order History</h1>

        <!-- Tabs -->
        <nav class="tabs">
          <button class="tab active">All Order</button>
          <button class="tab">Summary</button>
          <button class="tab">Completed</button>
          <button class="tab">Cancelled</button>
        </nav>

        <!-- Table Header -->
        <div class="table header">
          <span>ID</span>
          <span>Name</span>
          <span>Payment</span>
          <span>Time Remaining</span>
          <span>Status</span>
        </div>

        <!-- Rows -->
        <div class="table row">
          <span>#0001</span>
          <span>Julia Ann</span>
          <span>Cash</span>
          <span>25 minutes</span>
          <span class="status on-way">On The Way</span>
        </div>

        <div class="table row">
          <span>#0002</span>
          <span>Julia Ann</span>
          <span>Cash</span>
          <span>00 minutes</span>
          <span class="status delivered">Delivered</span>
        </div>

        <div class="table row">
          <span>#0003</span>
          <span>Julia Ann</span>
          <span>Cash</span>
          <span>00 minutes</span>
          <span class="status cancelled">Cancelled</span>
        </div>

        <div class="table row">
          <span>#00014</span>
          <span>Julia Ann</span>
          <span>Card</span>
          <span>45 minutes</span>
          <span class="status making">Making</span>
        </div>
      </section>
    </main>
  </body>
</html>
