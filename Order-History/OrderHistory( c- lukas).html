        <span>FreshEats Studio</span>

      <nav class="sidebar-nav">
        <ul class="nav-links">
          <li class="nav-item">
            <a href="../../home-page-vp-jay/vendor-home.html">
              <i class="fas fa-th-large"></i> <span>Dashboard</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="/home-page-vp-jay/stall-display.html">
              <i class="fas fa-desktop"></i> <span>Display</span>
            </a>
          </li>
          <li class="nav-item active">
            <a href="#">
              <i class="fas fa-file-invoice"></i> <span>Orders</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="../Menu Management/MenuManagement - V.html">
              <i class="fas fa-bars"></i> <span>Menu</span>
            </a>
          </li>
          <li class="nav-item">
            <a
              href="../Store Performance Dashboard/StorePerformanceDashboard - V.html"
            >
              <i class="fas fa-chart-line"></i> <span>Analytics</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="../Customer-Reviews (C)/CustomerReview.html">
              <i class="far fa-star"></i> <span>Reviews</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="../../NEA Inspection Features/dashboardInspect.html">
              <i class="fas fa-clipboard-check"></i> <span>Inspections</span>
            </a>
          </li>
        </ul>
      </nav>

      <div class="sidebar-footer">
        <div class="user-profile-mini">
          <div class="circle" id="sidebar-avatar">D</div>
          <div class="user-info">
            <h4 id="sidebar-name">Devon Lane</h4>
            <p>Store Manager</p>
          </div>
        </div>
        <a href="/public-page-jay/public-page.html" class="logout-link"
          >Log Out</a
        >
      </div>
    </aside>

    <main class="main-content">
      <header class="page-header">
        <h2 class="page-title">Order Management</h2>
      </header>

      <div class="view-toggle">
        <button
          id="btn-active"
          class="toggle-btn active"
          onclick="toggleView('active')"
        >
          Active Orders
        </button>
        <button
          id="btn-history"
          class="toggle-btn"
          onclick="toggleView('history')"
        >
          Order History
        </button>
      </div>

      <div class="dashboard-container">
        <div id="active-list">
          <div class="loading-state">
            <i class="fas fa-spinner fa-spin"></i> Loading active orders...
          </div>
        </div>

        <div id="history-list" class="hidden">
          <div class="loading-state">
            <i class="fas fa-history"></i> Loading history...
          </div>
        </div>
      </div>
    </main>

    <script>
      function toggleView(view) {
        const activeBtn = document.getElementById("btn-active");
        const historyBtn = document.getElementById("btn-history");
        const activeList = document.getElementById("active-list");
        const historyList = document.getElementById("history-list");

        if (view === "active") {
          activeBtn.classList.add("active");
          historyBtn.classList.remove("active");
          activeList.classList.remove("hidden");
          historyList.classList.add("hidden");
        } else {
          activeBtn.classList.remove("active");
          historyBtn.classList.add("active");
          activeList.classList.add("hidden");
          historyList.classList.remove("hidden");
        }
      }
    </script>

    <script
      type="module"
      src="../Order-History/OrderHistory(c -lukas).js"
    ></script>
