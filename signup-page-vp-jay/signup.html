<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account - FreshEats</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="split-container">
      <div class="left-panel-image">
        <div class="overlay-content">
          <div class="asterisk">*</div>
          <h1>Better business,<br />Faster food</h1>
          <p class="image-caption">
            Smart tools for busy hawkers means faster, fresher meals for hungry
            diners.
          </p>
        </div>
      </div>

      <div class="right-panel-form">
        <div class="form-wrapper">
          <h3 class="app-label">FreshEats</h3>
          <h2 class="page-title">Create Account</h2>

          <form id="signup-form">
            <div class="input-group">
              <select
                id="role-select"
                class="input-field select-field"
                required
              >
                <option value="" disabled selected>Vendor/Patron</option>
                <option value="vendor">Vendor</option>
                <option value="patron">Patron</option>
              </select>
              <svg class="chevron-icon" viewBox="0 0 24 24">
                <path d="M7 10l5 5 5-5z" />
              </svg>
            </div>

            <input
              type="text"
              class="input-field"
              placeholder="Name"
              required
            />
            <input
              type="email"
              class="input-field"
              placeholder="username@email.com"
              required
            />
            <input
              type="password"
              class="input-field"
              placeholder="Password"
              required
            />

            <button type="submit" class="btn-black">Sign up</button>
          </form>
        </div>
      </div>
    </div>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
      import {
        getDatabase,
        ref,
        set,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

      // ⚠️ PASTE YOUR CONFIG HERE
      const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT_ID.appspot.com",
        messagingSenderId: "YOUR_SENDER_ID",
        appId: "YOUR_APP_ID",
      };

      const app = initializeApp(firebaseConfig);
      window.auth = getAuth(app);
      window.db = getDatabase(app);
      window.createAccount = createUserWithEmailAndPassword;
      window.dbSet = set;
      window.dbRef = ref;
    </script>

    <script src="signup.js"></script>
  </body>
</html>
