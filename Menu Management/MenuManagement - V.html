            stroke="currentColor"
            stroke-width="2.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M18 8h1a4 4 0 0 1 0 8h-1"></path>

            <line x1="14" y1="1" x2="14" y2="4"></line>
          </svg>

        </div>

        <nav class="sidebar-nav">
          <ul class="nav-links">
            <li class="nav-item">
              <a href="/Vendor-home/vendor-home.html">
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <rect x="3" y="3" width="7" height="7"></rect>
                  <rect x="14" y="3" width="7" height="7"></rect>
                  <rect x="14" y="14" width="7" height="7"></rect>
                  <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
                <span>Dashboard</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="/Stall-Display/stall-display.html">
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M12 19l7-7 3 3-7 7-3-3z"></path>
                  <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"></path>
                  <path d="M2 2l7.586 7.586"></path>
                  <circle cx="11" cy="11" r="2"></circle>
                </svg>
                <span>Display</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="/Order-History/OrderHistory( v - lukas).html">
                <svg
                  width="20"

                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path
                    d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
                  ></path>
                  <polyline points="14 2 14 8 20 8"></polyline>
                  <line x1="16" y1="13" x2="8" y2="13"></line>
                  <line x1="16" y1="17" x2="8" y2="17"></line>
                  <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                <span>Orders</span>
              </a>
            </li>

            <li class="nav-item active">
              <a href="/Menu Management/MenuManagement - V.html">
                <svg
                  width="20"

                  viewBox="0 0 24 24"

                  stroke-width="2"

                >
                  <line x1="8" y1="6" x2="21" y2="6"></line>

                </svg>
                <span>Menu</span>

            </li>

            <li class="nav-item">
              <a

                >
                  <line x1="18" y1="20" x2="18" y2="10"></line>

            <li class="nav-item">
              <a href="/Customer-Reviews (C)/CustomerReview.html">
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <polygon
                    points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"
                  ></polygon>
                </svg>
                <span>Reviews</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="/NEA Inspection Features/dashboardInspect.html">
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"

        <div class="sidebar-footer">
          <div class="user-profile-mini">
            <div class="circle" id="sidebar-avatar">L</div>
            <div class="user-info">
              <h4 id="sidebar-name">Vendor</h4>
              <p>Store Manager</p>
            </div>
          </div>
          <a href="/public-page-jay/public-page.html" class="logout-link"
            >Log Out</a
          >
        </div>
      </aside>

      <div class="main-content">
        <header>
          <div class="header-title">
            <h1>Menu Management</h1>
            <p>Organize your food items and categories</p>
          </div>
          <div class="header-actions">
            <button
              class="icon-btn"
              style="
                background: var(--primary-green);
                color: white;
                border: none;
              "
              aria-label="Add New Item"
              onclick="openAddModal()"
            >
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
              </svg>
            </button>
          </div>
        </header>

        <main>
          <section class="store-banner">
            <div class="store-banner-info">
              <div class="store-icon-large">
                <svg
                  width="32"
                  height="32"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"
                  ></path>
                  <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
              </div>
              <div>
                <h2 class="store-name-heading">FreshEats Signature</h2>
                <a href="/home-page-vp-jay/vendor-home.html" class="store-link">
                  View Store Homepage
                  <svg
                    width="14"
                    height="14"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path
                      d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"
                    ></path>
                    <polyline points="15 3 21 3 21 9"></polyline>
                    <line x1="10" y1="14" x2="21" y2="3"></line>
                  </svg>
                </a>
              </div>
            </div>

            <div class="store-status-pill">
              <div class="store-status-wrapper">
                <div class="status-toggle-group">
                  <div class="status-label">
                    <span class="status-dot" id="statusDot"></span>
                    <span id="statusText">Closed</span>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <section
            class="menu-list-card"
            aria-label="Menu Items List"
            aria-live="polite"
          ></section>
        </main>
      </div>
    </div>

    <div id="editModal" class="modal-overlay">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Edit Menu Item</h3>
          <button class="close-btn" onclick="closeModal()">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>

        <div class="modal-body">
          <div class="form-group">
            <label>Item Image</label>
            <div
              class="image-upload-preview"
              onclick="document.getElementById('itemImageInput').click()"
            >
              <img
                id="previewImage"
                src="https://placehold.co/100x100/e0e0e0/666?text=Upload"
                alt="Preview"
              />
              <span class="upload-hint">Click to upload image</span>
            </div>
            <input
              type="file"
              id="itemImageInput"
              accept="image/*"
              style="display: none"
              onchange="previewFile()"
            />
          </div>

          <input type="hidden" id="editItemIndex" />

          <div class="form-group">
            <label for="editName">Item Name</label>
            <input type="text" id="editName" placeholder="Item Name" />
          </div>

          <div class="form-group">
            <label for="editDesc">Description</label>
            <textarea
              id="editDesc"
              rows="3"
              placeholder="Description of the dish"
            ></textarea>
          </div>

          <div class="form-group">
            <label for="editPrice">Price</label>
            <div class="price-input-wrapper">
              <span>$</span>
              <input
                type="number"
                id="editPrice"
                step="0.01"
                placeholder="0.00"
              />
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button class="btn-delete" onclick="deleteItem()">Remove Item</button>
          <div class="footer-actions">
            <button class="btn-cancel" onclick="closeModal()">Cancel</button>
            <button class="btn-save" onclick="saveChanges()">
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="MenuManagement.js"></script>
  </body>
</html>
