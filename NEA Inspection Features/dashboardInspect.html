<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Regulatory Compliance Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dashboardInpect.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <span>Regulatory Compliance DashBoard</span>
      <button>Schedule Inspection</button>
    </header>

    <!-- Main Content -->
    <main>
      <h2>Pending Inspection</h2>

      <table>
        <tr>
          <th>Stall Name</th>
          <th>Date</th>
          <th>Hygiene<br />Score</th>
          <th>Current<br />Hygiene Grade</th>
        </tr>

        <tr>
          <td>Clementi Fish Soup</td>
          <td>14/5/2026</td>
          <td>100</td>
          <td>
            <span class="grade">A</span>
            <button>See</button>
          </td>
        </tr>

        <tr>
          <td>Clementi Chicken Rice</td>
          <td>14/5/2026</td>
          <td>75</td>
          <td>
            <span class="grade">B</span>
            <button>See</button>
          </td>
        </tr>
      </table>
    </main>
  </body>
</html>
