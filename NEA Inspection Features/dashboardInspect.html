<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Regulatory Compliance Dashboard</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dashboardInpect.css" />
  </head>
  <body>
    <header class="top-bar">
        â˜° <span class="app-name">Regulatory Compliance Dashboard</span>
      </div>
    </header>

    <main class="dashboard-wrapper">
      <!-- Top action pill -->
      <section class="action-bar">
        <button class="add-btn">+</button>
        <span>Schedule Inspection</span>
      </section>

      <!-- Dashboard title -->
      <h1 class="page-title">Pending Inspections</h1>

      <!-- Inspection list -->
      <section class="inspection-list">
        <!-- Header row -->
        <div class="inspection-row header">
          <span>Hawker Centre</span>
          <span>Stall Name</span>
          <span>Inspection Date</span>
          <span></span>
        </div>

        <!-- Data rows -->
        <div class="inspection-row">
          <span>Clementi 448 Market</span>
          <span>Ah Seng Chicken Rice</span>
          <span>14 / 05 / 2026</span>
          <button class="inspect-btn">Inspect</button>
        </div>

        <div class="inspection-row">
          <span>Chinatown Complex</span>
          <span>Old Town Fish Soup</span>
          <span>16 / 05 / 2026</span>
          <button class="inspect-btn">Inspect</button>
        </div>
      </section>
    </main>
  </body>
</html>
