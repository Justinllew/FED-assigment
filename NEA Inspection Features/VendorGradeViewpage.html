<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade View</title>
    <link rel="stylesheet" href="VendorGradeViewpage.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="top-bar">
      â˜° <span class="app-name">Regulatory Compliance Dashboard</span>
    </header>

    <main class="page-wrapper">
      <h1 class="page-title">Grade Overview</h1>
      <div class="grade-box current-grade">
        <div class="grade-circle">
          <span class="grade-label">Grade</span>
          <span class="grade-letter" id="currentGrade">A</span>
        </div>
      </div>

      <div class="grade-box previous-grades">
        <h2>Past Inspection Results</h2>
        <div class="prev-grade-list">
          <div class="prev-grade">2023: B</div>
          <div class="prev-grade">2022: A</div>
          <div class="prev-grade">2021: C</div>
        </div>
      </div>

      <div class="grade-box grade-legend">
        <h2>Grading Legend</h2>
        <div class="legend-list">
          <div class="legend-item">
            <span
              class="legend-circle"
              style="background-color: #be0808"
            ></span>
            Excellent
          </div>
          <div class="legend-item">
            <span
              class="legend-circle"
              style="background-color: #18ec58"
            ></span>
            Good
          </div>
          <div class="legend-item">
            <span
              class="legend-circle"
              style="background-color: #a16a17"
            ></span>
            Average
          </div>
        </div>
      </div>

      <!-- Comments Box -->
      <div class="grade-box comments-box">
        <h2>Additional Comments / Concerns</h2>
        <p>No major issues found. Stall maintained good hygiene practices.</p>
      </div>
    </main>
  </body>
</html>
