<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Schedule Inspection</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="AddInspection.css" />
  </head>
  <body>
    <header class="top-bar">
        â˜° <span class="app-name">Regulatory Compliance Dashboard</span>
      </nav>
    </header>


    <main class="page-wrapper">
      <h1 class="page-title">Schedule Inspection</h1>

      <section class="form-container" aria-labelledby="schedule-form">
        <form class="inspection-form" id="schedule-form">
          <div class="form-group">
            <label for="Hawkercentre">Hawker Centre</label>
            <select id="Hawkercentre">
              <option value="">Select hawker centre</option>
              <option>Clementi 448 Market</option>
              <option>Chinatown Complex</option>
              <option>Tiong Bahru Market</option>
            </select>
          </div>

          <div class="form-group">
            <label for="stall">Stall Name</label>
            <input id="stall" type="text" placeholder="Enter stall name" />
          </div>

          <div class="form-group">
            <label for="date">Inspection Date</label>
            <input id="date" type="date" />
          </div>

          <div class="form-group">
            <label for="inspector">Inspector</label>
            <input id="inspector" type="text" placeholder="Inspector name" />
          </div>

          <div class="form-group">
            <label for="notes">Additional Notes</label>
            <textarea id="notes" placeholder="Optional comments"></textarea>
          </div>

          <button id="submit-inspection" class = "submit-btn" type="submit">Schedule Inspection</button>
        </form>
      </section>
    </main>
    <script src = "AddInspection.js"></script>
  </body>
</html>
