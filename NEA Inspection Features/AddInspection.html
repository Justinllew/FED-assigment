<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Schedule An Inspection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="AddInspection.css" />
  </head>

  <body>
    <!-- Page Title -->
    <header>
      <span>Schedule An Inspection</span>
    </header>

    <!-- Form Section -->
    <main>
      <div class="form-container">
        <form>
          <div class="form-row">
            <label>Hawker Centre:</label>
            <select>
              <option>Select</option>
              <option>Clementi Hawker Centre</option>
              <option>Jurong East Hawker Centre</option>
            </select>
          </div>

          <div class="form-row">
            <label>Hawker Stall Name:</label>
            <input type="text" />
          </div>

          <div class="form-row">
            <label>Date:</label>
            <input type="date" />
          </div>

          <button type="submit">Confirm</button>
        </form>
      </div>
    </main>
  </body>
</html>
