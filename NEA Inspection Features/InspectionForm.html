<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Inspection</title>
    <link rel="stylesheet" href="InspectionForm.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="top-bar">
      ☰ <span class="app-name">Regulatory Compliance Dashboard</span>
    </div>

    <div class="page-wrapper">
      <div class="page-title">Inspection Results and Comments</div>

      <div class="form-container">
        <form class="inspection-form">
          <div class="form-group">
            <label for="stallName">Hawker Stall Name</label>
            <input type="text" id="stallName" readonly />
          </div>

          <div class="form-group">
            <label for="inspectionDate">Date</label>
            <input type="date" id="inspectionDate" />
          </div>

          <div class="form-group">
            <label>Hygiene Score</label>
            <div class="score-control">
              <button type="button" class="score-btn" id="decrease">↓</button>
              <span class="score-value" id="scoreValue">5</span>
              <button type="button" class="score-btn" id="increase">↑</button>
            </div>
          </div>

          <div class="form-group">
            <label for="comments">Comments</label>
            <textarea id="comments" placeholder="Enter comments"></textarea>
          </div>

          <button type="submit" class="submit-btn">Submit Inspection</button>
        </form>
      </div>
    </div>
    <script type="module" src="InspectionForm.js"></script>
  </body>
</html>
